<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src\assets\images\favicon-32x32.png">
  <link rel="stylesheet" href="src\css\style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <div class="main_container column">

    <div class="first_ctr column">

      <div class="image_container row">
        <img src="src\assets\images\avatar-jessica.jpeg" alt="image_of_jessica">

      </div>

      <div class="text_first_ctr column">
        <p class="text_name">Jessica Randall</p>
        <p class="text_city"> London, United Kingdom </p>
      </div>


    </div>

    <div class="second_ctr column">
      
      <p class="text_second_ctr row"> "Front-end developer and avid reader." </p>

      <div class="social_ctr column">

        <p class='social_style row'> Github </p>
        <p class='social_style row'> Frontend Mentor </p>
        <p class='social_style row'> Linkedin </p>
        <p class='social_style row'> Twitter </p>
        <p class='social_style row'> Instagram </p>

      </div>

    </div>

  </div>

</body>

</html>
